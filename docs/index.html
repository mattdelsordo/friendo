<!DOCTYPE html><html lang="en"><head><title>Friendo</title><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="stylesheet" href="bootstrap.min.css"><link rel="stylesheet" href="styles.css"><script src="bundle.js"></script></head><body><div class="container"><div class="row mt-5"><div class="col"><div><div class="input-group p-1"><div class="input-group-prepend"><span class="input-group-text">Friendo name</span></div><input class="form-control" id="friendo-name" type="text" placeholder="Friendo Name"></div><div class="input-group p-1"><div class="input-group-prepend"><span class="input-group-text">Parent name</span></div><input class="form-control w-50" id="owner-name" type="text" placeholder="Owner Name"></div></div><div class="row"><div class="col"><h5>Level:<span id="level-display">000</span></h5></div><div class="col text-right"><div class="d-inline-block"><h4 class="pl-1 pr-1" id="zodiac-display">?</h4></div></div></div><canvas class="card m-2" id="canvas" height="400" width="400"></canvas><div><div class="d-inline btn-group-toggle" data-toggle="buttons"><label class="btn btn-secondary"><input id="hook-marker-toggle" type="checkbox" autocomplete="off"><Toggle>Hook Markers</Toggle></label></div></div><div class="border p-1 mt-1" id="state-picker"><h5>State:</h5><div class="btn-toolbar" data-toggle="buttons" role="toolbar"><div class="btn-group btn-group-toggle m-1" role="group"><label class="btn btn-info" for="set_state_idle"><input id="set_state_idle" type="radio" name="state-radio" autocomplete="off" value="state_idle">Idle</label><label class="btn btn-info" for="set_state_sleep"><input id="set_state_sleep" type="radio" name="state-radio" autocomplete="off" value="state_sleep">Sleep</label><label class="btn btn-info" for="set_state_pet"><input id="set_state_pet" type="radio" name="state-radio" autocomplete="off" value="state_pet">Pet</label><label class="btn btn-info" for="set_state_feed"><input id="set_state_feed" type="radio" name="state-radio" autocomplete="off" value="state_feed">Feed</label><label class="btn btn-info" for="set_state_egg"><input id="set_state_egg" type="radio" name="state-radio" autocomplete="off" value="state_egg">Egg</label></div><div class="btn-group btn-group-toggle m-1" role="group"><label class="btn btn-success" for="set_state_core"><input id="set_state_core" type="radio" name="state-radio" autocomplete="off" value="state_core">Core</label><label class="btn btn-success" for="set_state_leg"><input id="set_state_leg" type="radio" name="state-radio" autocomplete="off" value="state_leg">Leg</label><label class="btn btn-success" for="set_state_arm"><input id="set_state_arm" type="radio" name="state-radio" autocomplete="off" value="state_arm">Arm</label><label class="btn btn-success" for="set_state_sight"><input id="set_state_sight" type="radio" name="state-radio" autocomplete="off" value="state_sight">Sight</label><label class="btn btn-success" for="set_state_hair"><input id="set_state_hair" type="radio" name="state-radio" autocomplete="off" value="state_hair">Hair</label><label class="btn btn-success" for="set_state_taste"><input id="set_state_taste" type="radio" name="state-radio" autocomplete="off" value="state_taste">Taste</label><label class="btn btn-success" for="set_state_dog"><input id="set_state_dog" type="radio" name="state-radio" autocomplete="off" value="state_dog">Dog</label><label class="btn btn-success" for="set_state_meme"><input id="set_state_meme" type="radio" name="state-radio" autocomplete="off" value="state_meme">Meme</label><label class="btn btn-success" for="set_state_incubate"><input id="set_state_incubate" type="radio" name="state-radio" autocomplete="off" value="state_incubate">Incubate</label></div></div></div></div><div class="col-sm"><!-- Can't split these into mixins because they're styled differently--><div class="border p-1" id="type-picker"><h5>Element:</h5><div class="btn-group btn-group-toggle" data-toggle="buttons"><label class="btn btn-warning active" for="pick-type-earth"><input id="pick-type-earth" type="radio" name="type-radios" autocomplete="off" value="earth">Earth</label><label class="btn btn-primary" for="pick-type-water"><input id="pick-type-water" type="radio" name="type-radios" autocomplete="off" value="water">Water</label><label class="btn btn-danger" for="pick-type-fire"><input id="pick-type-fire" type="radio" name="type-radios" autocomplete="off" value="fire">Fire</label><label class="btn btn-info" for="pick-type-air"><input id="pick-type-air" type="radio" name="type-radios" autocomplete="off" value="air">Air</label></div></div><div class="border p1" id="birthday-picker"><h5>Birthday:</h5><input type="date" name="bday" id="birthday-calendar"></div><div class="border p-1 mt-1" id="stat-sliders"><h5>Stats:</h5><div class="p-1 mt-1 w-100"><span>Core</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="core-range" list="core-list" step="1"><datalist id="core-list"><option>20</option><option>40</option><option>60</option><option>80</option></datalist><span id="core-num">0</span></div><div class="p-1 mt-1 w-100"><span>Leg</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="leg-range" list="leg-list" step="1"><datalist id="leg-list"><option>1</option></datalist><span id="leg-num">0</span></div><div class="p-1 mt-1 w-100"><span>Arm</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="arm-range" list="arm-list" step="1"><datalist id="arm-list"><option>1</option></datalist><span id="arm-num">0</span></div><div class="p-1 mt-1 w-100"><span>Sight</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="sight-range" list="sight-list" step="1"><datalist id="sight-list"><option>30</option><option>60</option></datalist><span id="sight-num">0</span></div><div class="p-1 mt-1 w-100"><span>Hair</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="hair-range" list="hair-list" step="1"><datalist id="hair-list"><option>1</option><option>30</option><option>70</option></datalist><span id="hair-num">0</span></div><div class="p-1 mt-1 w-100"><span>Taste</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="taste-range" list="taste-list" step="1"><span id="taste-num">0</span></div><div class="p-1 mt-1 w-100"><span>Dog Affinity</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="dog-range" list="dog-list" step="1"><datalist id="dog-list"><option>1</option><option>20</option><option>40</option><option>60</option><option>80</option></datalist><span id="dog-num">0</span></div><div class="p-1 mt-1 w-100"><span>Meme Tolerance</span><input class="mr-1 ml-1 align-bottom" type="range" min="0" max="100" value="0" id="meme-range" list="meme-list" step="1"><span id="meme-num">0</span></div><div class="p-1 mt-1 w-100"><span>Egg Stage</span><input class="mr-1 ml-1 align-bottom" type="range" min="1" max="30" value="1" id="egg-range" list="egg-list" step="1"><datalist id="egg-list"><option>1</option><option>10</option><option>20</option><option>30</option></datalist><span id="egg-num">1</span></div></div><div class="p-1 mt-1 w-100"><span>Blink Chance</span><input class="mr-1 ml-1 align-bottom" type="range" min="1" max="100" value="10" id="blink-rate"><span id="blink-rate-indicator">10/100</span></div><div class="p-1 mt-1 w-100"><span>Speak Chance</span><input class="mr-1 ml-1 align-bottom" type="range" min="1" max="100" value="10" id="speak-rate"><span id="speak-rate-indicator">10/100</span></div></div></div></div></body></html>
